<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Invitation â¤ï¸</title>

<style>
/* ğŸŒ¹ Background */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: url("roses.jpg") center / cover no-repeat;
}

/* Soft overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(255, 230, 235, 0.75);
  z-index: -1;
}

/* Card */
.card {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 90%;
  position: relative;
  z-index: 2;
}

h1 {
  margin-bottom: 30px;
}

/* Buttons */
.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  font-size: 20px;
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: relative;
}

/* Shake animation */
.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* Final message */
#finalMessage {
  display: none;
  font-size: 26px;
  color: #ff4d6d;
}

/* ğŸŒ¸ Falling petals */
.petal {
  position: fixed;
  top: -50px;
  font-size: 26px;
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* ğŸ† Fireworks canvas */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <h1 id="question">Melissa, will you be my Valentine? â¤ï¸</h1>

  <div class="buttons" id="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <div id="finalMessage">
    Melissa, you will always be my Valentine â¤ï¸ğŸŒ¹
  </div>
</div>

<script>
/* ğŸŒ¸ Create falling petals */
for (let i = 0; i < 30; i++) {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.innerHTML = "ğŸŒ¹";
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = 6 + Math.random() * 6 + "s";
  petal.style.opacity = Math.random();
  document.body.appendChild(petal);
}

/* âŒ NO button behavior */
const noBtn = document.getElementById("no");

function escape() {
  noBtn.classList.add("shake");

  setTimeout(() => {
    noBtn.classList.remove("shake");

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }, 300);
}

noBtn.addEventListener("mouseover", escape);
noBtn.addEventListener("click", escape);

/* â¤ï¸ YES button */
const yesBtn = document.getElementById("yes");
const buttons = document.getElementById("buttons");
const finalMessage = document.getElementById("finalMessage");
const question = document.getElementById("question");

yesBtn.addEventListener("click", () => {
  buttons.style.display = "none";
  question.style.display = "none";
  finalMessage.style.display = "block";
  startFireworks();
});

/* ğŸ† Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function startFireworks() {
  setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;

    for (let i = 0; i < 30; i++) {
      createParticle(x, y);
    }
  }, 700);
}

function createParticle(x, y) {
  const angle = Math.random() * Math.PI * 2;
  const speed = Math.random() * 5 + 2;
  let px = x;
  let py = y;
  let life = 30;

  function animate() {
    if (life-- <= 0) return;

    ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 60%)`;
    ctx.beginPath();
    ctx.arc(px, py, 3, 0, Math.PI * 2);
    ctx.fill();

    px += Math.cos(angle) * speed;
    py += Math.sin(angle) * speed;

    requestAnimationFrame(animate);
  }

  animate();
}
</script>

</body>
</html>
